      project: oidn
      image: oidn/rockylinux:8.8
      dpcpp-version: intel-llvm/v6.0.1-rk
      cmd: scripts/build.py install --compiler clang --config Debug -D OIDN_DEVICE_SYCL=ON -D OIDN_DEVICE_SYCL_AOT=OFF -D OIDN_DEVICE_CUDA=ON
